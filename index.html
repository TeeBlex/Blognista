<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Blognista</title>

    <link rel="icon" href="assets/images/Favicon.png" type="image/png">

    <link rel="stylesheet" href="css/indexMobile.css" type="text/css" media="screen and (max-width: 600px)">

    <link rel="stylesheet" href="assets/fontawesome/css/all.css" type="text/css">

</head>
<body>
    <div class="overallWrapper">
        <header>

            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-times"></i>

            <div class="logoContainer">
                <img src="assets/images/BlogNista logo.png" alt="">
            </div>


            <div class="navLinksContainer">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">POLITICS</a></li>
                    <li><a href="#">BUSINESS</a></li>
                    <li><a href="#">FASHION & STYLE</a></li>
                </ul>
            </div>

            <i class="fa-solid fa-search"></i>
            <i class="fa-solid fa-times" id="closeSearch"></i>

            <div class="searchContainer">
                <h1>Looking For Something?</h1>
                <form action="">
                    <input type="text" placeholder="Type here to search">
                    <button>Search</button>
                </form>
            </div>
        </header>

        <!-- image slider section -->
         <div class="imageSliderContainer">
            <i class="fa-solid fa-arrow-left"></i>

            <div class="sliderContainer">
                <img src="assets/images/b1.jpeg" alt="">
                <img src="assets/images/b2.jpeg" alt="">
                <img src="assets/images/b3.jpeg" alt="">
                <img src="assets/images/b4.jpeg" alt="">
                <img src="assets/images/b5.jpeg" alt="">
            </div>

            <i class="fa-solid fa-arrow-right"></i>

            <div class="buttonContainer">
                <div class="innerButtonContainer">
                    <input type="radio" id="imageBtn1" name="imageBtn">
                    <input type="radio" id="imageBtn2" name="imageBtn">
                    <input type="radio" id="imageBtn3" name="imageBtn">
                    <input type="radio" id="imageBtn4" name="imageBtn">
                </div>
            </div>

         </div>
        
    </div>
    
    <script src="script/index.js"></script>
</body>
</html>
